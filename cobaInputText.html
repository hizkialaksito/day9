<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        Nama: <input type="text">
        <br>
    </form>
    <button onclick="fungsiCariHuruf()">Cari!</button>
    <p id="tes"></p>
    <script>
        function fungsiCariHuruf(){
            let input1=document.getElementById("form").elements[0].value;
            document.getElementById("tes").innerHTML=input1;
        }
    </script>
</body>
</html>

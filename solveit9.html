<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <form id="form">
        <p>Masukkan angka ke-1: <input type="number"></p>
        <p>Masukkan angka ke-2: <input type="number"></p>
    </form>
    <button onclick="fungsiPerkalian()">Kali x</button> <button onclick="fungsiPembagian()">Bagi :</button> <button onclick="fungsiPertambahan()">Tambah +</button> <button onclick="fungsiPengurangan()">Kurang -</button>
    <br>
    <br>
    <button onclick="fungsiModulus()">Modulus %</button> <button onclick="fungsiPerpangkatan()">Pangkat ^</button>
    <p id="tes"></p>
    <script>
        function fungsiPerpangkatan(){
            let input1=document.getElementById("form").elements[0].value;
            let input2=document.getElementById('form').elements[1].value;
            let hasilPangkat=Math.pow(input1, input2)
            document.getElementById("tes").innerHTML='<b>'+input1+'<sup>'+input2+' </sup>= '+hasilPangkat+'</b>';
        }
        function fungsiPerkalian(){
            let input1=document.getElementById("form").elements[0].value;
            let input2=document.getElementById('form').elements[1].value;
            let hasilKali=input1*input2
            document.getElementById("tes").innerHTML='<b>'+input1+' x '+input2+' = '+hasilKali+'</b'
        }
        function fungsiPembagian(){
            let input1=document.getElementById("form").elements[0].value;
            let input2=document.getElementById('form').elements[1].value;
            let hasilBagi=input1/input2
            document.getElementById("tes").innerHTML='<b>'+input1+' : '+input2+' = '+hasilBagi+'</b'
        }
        function fungsiPertambahan(){
            let input1=parseFloat(document.getElementById("form").elements[0].value)
            let input2=parseFloat(document.getElementById('form').elements[1].value)
            let hasilTambah=input1+input2
            document.getElementById("tes").innerHTML='<b>'+input1+' + '+input2+' = '+hasilTambah+'</b'
        }
        function fungsiPengurangan(){
            let input1=parseFloat(document.getElementById("form").elements[0].value)
            let input2=parseFloat(document.getElementById('form').elements[1].value)
            let hasilKurang=input1-input2
            document.getElementById("tes").innerHTML='<b>'+input1+' - '+input2+' = '+hasilKurang+'</b'
        }
        function fungsiModulus(){
            let input1=parseInt(document.getElementById("form").elements[0].value)
            let input2=parseInt(document.getElementById('form').elements[1].value)
            let hasilModulus=input1%input2
            document.getElementById("tes").innerHTML='<b>'+input1+' % '+input2+' = '+hasilModulus+'</b'
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <form id="form">
        Nama: <input type="number">
        <br>
    </form>
    <button onclick="fungsiKu()">Coba klik!</button>
    <p id="tes">Hasil</p>
    <script>
        function fungsiKu(){
            let input1=document.getElementById("form").elements[0].value;
            document.getElementById("tes").innerHTML='Hasilnya: '+input1*2;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <form id="form">
        <p>Masukkan angka:</p>
        <input type="number">
        <br>
    </form>
    <br>
    <button onclick="fungsiKu()">Kuadratkan!</button>
    <p id="tes"></p>
    <script>
        function fungsiKu(){
            let input1=document.getElementById("form").elements[0].value;
            document.getElementById("tes").innerHTML='<b>Hasil '+input1+'<sup>2 </sup>= '+Math.pow(input1, 2)+'</b>';
        }
    </script>
</body>
</html>

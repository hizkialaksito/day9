<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <form id="form">
        <p>Masukkan angka ke-1: <input type="number"></p>
        <p>Masukkan angka ke-2: <input type="number"></p>
    </form>
    <button onclick="fungsiKu()">Pangkatkan!</button>
    <p id="tes"></p>
    <script>
        function fungsiKu(){
            let input1=document.getElementById("form").elements[0].value;
            let input2=document.getElementById('form').elements[1].value;
            hasilPangkat=Math.pow(input1, input2)
            document.getElementById("tes").innerHTML='<b>Hasil '+input1+'<sup>'+input2+' </sup>= '+hasilPangkat+'</b>';
        }
    </script>
</body>
</html>

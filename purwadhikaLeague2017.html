<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td{
            border: 3px solid blue;
            border-collapse: collapse;
        }
    </style>
    <title>Purwadhika League 2017</title>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th><mark><i>Rank</i></mark></th>
            <th><mark><i>Club</i></mark></th>
            <th><mark><i>Logo</i></mark></th>
            <th><mark><i>Function</i></mark></th>
            <th><mark><i>Level</i></mark></th>
            <th><mark><i>OK</i></mark></th>
        </tr>
        <tr>
            <td>1<sup>st</sup></td>
            <td><b>Barcelona<sub>FC</sub></b></td>
            <td>
                <img src="https://seeklogo.com/images/F/FC_Barcelona-logo-D941E13B46-seeklogo.com.png" style="width:50px;height:50px;">
            </td>
            <td>2x<sup>3</sup>+3x<sup>2</sup>-x-13=0</td>
            <td>
                <input type="radio" name= "level1" value="junior"> Junior
                <input type="radio" name= "level1" value="profesional" checked> Profesional
            </td>
            <td><button>Edit</button></td>
        </tr>
        <tr>
            <td>2<sup>nd</sup></td>
            <td><b>Bayern<sub>Munich</sub></b></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/180px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png" style="width:50px;height:50px;"></td>
            <td>3y<sup>3</sup>-5y<sup>2</sup>-2y+3=0</td>
            <td>
                <input type="radio" name= "level2" value="junior" checked> Junior
                <input type="radio" name= "level2" value="profesional"> Profesional
            </td>
            <td><button>Edit</button></td>
        </tr>
        <tr>
            <td>3<sup>rd</sup></td>
            <td><b>Real<sub>Madrid</sub></b></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/130px-Real_Madrid_CF.svg.png" style="width:50px;height:50px;"></td>
            <td>2z<sup>3</sup>+z<sup>2</sup>-2z+5=0</td>
            <td>
                <input type="radio" name= "level3" value="junior" checked> Junior
                <input type="radio" name= "level3" value="profesional"> Profesional
            </td>
            <td><button>Edit</button></td>
        </tr>
    </table>
</body>
</html>
